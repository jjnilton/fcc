<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Serious Random Quote Machine</title>
    <link rel="stylesheet" href="./css/font-awesome/4.6.3/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="content">
      <div class="position">
        <span class="text">Loading quote... </span>
        <p class="author"></p>
      </div>
    </div>
    <div class="input">
      <a class="button get-quote" href="#" title="Next quote"
        ><i class="fa fa-refresh" aria-hidden="true"></i
      ></a>
      <a class="button tweet-author" href="#" target="_blank" title="Tweet"
        ><i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
    </div>

    <footer class="footer">
      Built for
      <a href="https://www.freecodecamp.com" target="_blank">FCC</a> and powered
      by <a href="https://forismatic.com/en/" target="_blank">forismatic API</a>
    </footer>
    <!-- partial -->
    <script src="./js/jquery/3.1.0/jquery.min.js"></script>
    <script src="./js/Flowtype.js/1.1.0/flowtype.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
